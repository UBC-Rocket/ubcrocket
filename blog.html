<!-- HOME -->
<section class="home">
  <!-- <div class="bg-overlay"></div> -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">

        <div class="home-wrapper home-wrapper-sm text-center">
          <h2 class="animated fadeInDown wow" data-wow-delay=".1s">
            Latest <span class="text-colored">News</span>
          </h2>
        </div><!-- home wrapper -->

      </div> <!-- end col -->
    </div> <!-- end row -->
  </div> <!-- end container -->
</section>
<!-- END HOME -->


<!-- Blog -->
<section class="section blog-section">
  <div class="container">
    <div class="row">
      <div class="blog-wrapper masonry clearfix">

        {% for post in site.posts %}
        <!-- Blog-item -->
        <div class="blog-item">
          <div class="blog-post">
            <div class="post-media">
              <a href="{{ post.url | prepend: site.baseurl }}">
                <img src="{{ base_url }}/images/blog/{{ post.image_filename }}" alt="blog post with image" class="img-responsive" />
              </a>
            </div><!-- .post-media end -->

            <article class="post-body">
              <div class="post-info">
                <div class="date">
                  <span class="day">{{ post.date | date: "%d" }}</span><br />
                  <span class="month">{{ post.date | date: "%b" }}</span>
                </div>

                <div class="meta-container">
                  <a href="{{ post.url | prepend: site.baseurl }}">
                    <h3>{{ post.lead_title }} {{ post.title }}</h3>
                  </a>
                  <ul class="meta">
                    <li>
                      By: {{ post.author }}
                    </li>
                  </ul>
                </div>
              </div>

              <p>
                {{ post.content | strip_html | truncatewords: 50 }}
              </p>

              <div class="text-right">
                <a href="{{ post.url | prepend: site.baseurl }}" class="read-more text-uppercase">Read more..</a>
              </div>
            </article><!-- .post-body end -->
          </div><!-- .blog-post.format-standard end -->
        </div>
        <!-- end blog-item -->
        {% endfor %}

      </div>

    </div>
  </div>
</section>
