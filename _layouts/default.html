<!DOCTYPE html>
<html>

  {% include head.html %}

  <body data-spy="scroll" data-target="#navbar-menu">

    {% include header.html %}

    <!--<div class="page-content">
      <div class="wrapper">-->
        {{ content }}
      <!--</div>
    </div>-->

    {% include footer.html %}

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{{ "/js/jquery.js" | prepend: site.baseurl }}"></script>
    {% if page.url == "/" %}<script src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>{% endif %}
    
    <!-- Jquery easing -->
    <script src="{{ "/js/jquery.easing.1.3.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/wow.min.js" | prepend: site.baseurl }}"></script>

    <!--sticky header-->
    <script src="{{ "/js/jquery.sticky.js" | prepend: site.baseurl }}"></script>

    <script src="{{ "/js/isotope.pkgd.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/imagesloaded.pkgd.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/masonry.pkgd.min.js" | prepend: site.baseurl }}"></script>

    <!--common script for all pages-->
    <script src="{{ "/js/jquery.app.js" | prepend: site.baseurl }}"></script>

    <script type="text/javascript">
    (function($) {
      "use strict";
      $(document).ready(function() {
        
        init_masonry();
        
        //PORTFOLIO FILTER 
        $(document).ready(function() {
          var $container = $('.blog-wrapper');
          var $filter = $('#filter');
          // Initialize isotope 
          $container.isotope({
            filter: '*',
            layoutMode: 'masonry',
            animationOptions: {
              duration: 750,
              easing: 'linear'
            }
          });
          // Filter items when filter link is clicked
          $filter.find('a').click(function () {
            var selector = $(this).attr('data-filter');
            $filter.find('a').removeClass('current');
            $(this).addClass('current');
            $container.isotope({
              filter: selector,
              animationOptions: {
                animationDuration: 750,
                easing: 'linear',
                queue: false,
              }
            });
            return false;
          }); 
          /*END*/
        });
        
      });  
      

      function init_masonry(){
        (function($){    
        
          $(".masonry").imagesLoaded(function(){
            $(".masonry").masonry();
          });
          
        })(jQuery);
      }

    })(jQuery);
    </script>

  </body>

</html>
