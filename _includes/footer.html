<!-- FOOTER -->
<footer class="section bg-gray footer footer-sm">
  <div class="container">

    <div class="row">
      <div class="col-sm-12">
        <div class="text-center">
          <a class="navbar-brand logo" href="{{ site.baseurl }}/">
            <div><img src="/images/logo.png" class="logo-footer"></div>
          </a>

          <ul class="list-inline social-circle">
            {{ if site.facebook_username }}
            <li><a href="https://www.facebook.com/{{ site.facebook_username }}"> <i class="zmdi zmdi-facebook"></i> </a></li>
            {{ endif }}
            {{ if site.twitter_username }}
            <li><a href="https://www.twitter.com/{{ site.twitter_username }}"> <i class="zmdi zmdi-twitter"></i> </a></li>
            {{ endif }}
            {{ if site.instagram_username }}
            <li><a href="https://www.instagram.com/ubcrocket"> <i class="zmdi zmdi-instagram"></i> </a></li>
            {{ endif }}
            {{ if site.linkedin_username }}
            <li><a href="https://linkedin.com/company/ubc-rocket"> <i class="zmdi zmdi-linkedin"></i> </a></li>
            <!--<li><a href=""> <i class="zmdi zmdi-google-plus"></i> </a></li>
            <li><a href=""> <i class="zmdi zmdi-apple"></i> </a></li>
            <li><a href=""> <i class="zmdi zmdi-instagram"></i> </a></li>-->
          </ul>

          <!--<ul class="list-inline menu-list m-t-30">

          </ul>-->

          <!--<p class="text-muted m-b-0"> Â© UBC Rocket 2016</p>-->

    </div>
    <!-- end row -->

  </div>
</footer>
